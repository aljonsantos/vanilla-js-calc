<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&family=Poppins:wght@500&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="app">
      <div class="header flex">
        <h1>calc</h1>
        <div class="theme-switcher flex">
          <span>theme</span>
          <div class="toggle">
            <div class="toggle__btn"></div>
          </div>
        </div>
      </div>
      <div class="display flex">
        <div class="display__equation"></div>
        <div class="display__main"></div>
      </div>
      <div class="keypad grid">
        <button data-action="digit" data-value="7">7</button>
        <button data-action="digit" data-value="8">8</button>
        <button data-action="digit" data-value="9">9</button>
        <button data-action="delete" >del</button>
        <button data-action="digit" data-value="4">4</button>
        <button data-action="digit" data-value="5">5</button>
        <button data-action="digit" data-value="6">6</button>
        <button data-action="operator" data-value="plus">+</button>
        <button data-action="digit" data-value="1">1</button>
        <button data-action="digit" data-value="2">2</button>
        <button data-action="digit" data-value="3">3</button>
        <button data-action="operator" data-value="minus">-</button>
        <button data-action="digit" data-value=".">.</button>
        <button data-action="digit" data-value="0">0</button>
        <button data-action="operator" data-value="divide">/</button>
        <button data-action="operator" data-value="times">x</button>
        <button data-action="reset" >reset</button>
        <button data-action="equals" >=</button>
      </div>
    </div>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
